<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="imageslidercss.css" />
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="pexels-mtyutina-954599.jpg" class="slide" />
      <img src="pexels-suissounet-2101187.jpg" class="slide" />
      <img src="pexels-katieburandt-1212693.jpg" class="slide" />
      <img src="pexels-didsss-1276553.jpg" class="slide" />
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <script src="imagesliderjs.js"></script>
</body>
</html>
